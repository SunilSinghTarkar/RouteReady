logging:
  file:
    path: d:/myspringlogs/RouteReadyLogs/
  level:
    com:
      rideeasy: TRACE
  pattern:
    console: '%d{yyyy-MM-dd } %red([%level]) %msg%n'
    file: =%d{yyyy-MM-dd } %level %msg%n
server:
  port: 8088
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: 9675
    url: jdbc:mysql://localhost/routeready
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  security:
    user:
      name: sunil
      password: 1234
