<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/customerStyle.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
          // Load footer content and insert it into the footer element
          $('#footer').load('footer.html');
      });
  </script>
    <title>Customer Login</title>
</head>
<body>
    <nav>
      <div class="logo">
        <img id="nav-logo-img" src="../assets/NewLogo.png" alt="Logo">
      </div>

      <div  class= "nav-info">
        <a href="./index.html">Home</a>
        <a href="#">Contact</a>
        <a href="#">About us.</a>
     </div>
     <button class="button-37">Hello </button>
      
    </nav>

    <div class="container">
      <form class="login-form" id="login-form">
        <h2>Customer Login</h2>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="remember"><input type="checkbox" id="remember" name="remember">Remember me:</label>
        </div>
        <button type="submit" onclick="handleLogin(event)">Login</button>
      </form>
     
      <form class="signup-form" id="signup-form" onsubmit="signupCustomer(event)">
        <h2>Customer Signup</h2>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number:</label>
          <input type="text" id="mobile" name="mobile" required>
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="customer-username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="customer-password" name="password" required>
        </div>
        <button type="submit" >Signup</button>
      </form>
      
    </div>
    <footer id="footer">
      <!-- Footer content will be loaded here -->
  </footer>
    
 
    <script src="../scripts/customer.js"></script>
    
  </body>
  </html>
