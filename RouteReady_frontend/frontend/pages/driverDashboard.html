<!DOCTYPE html>
<html>
<head>
  <title>Cab Booking Application - Driver Page</title>
  <link rel="stylesheet" href="../styles/driverDashboard.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
        // Load footer content and insert it into the footer element
        $('#footer').load('footer.html');
    });
</script>
</head>
<body>
    <nav>
        <div class="logo">
          <img id="nav-logo-img" src="../assets/NewLogo.png" alt="Logo">
        </div>


        <div class="login">
          <button style="background-color: rgb(239, 103, 103); border: none; color: aliceblue; " class="admin-btn" onclick="confirmLogout()">Logout</button>
        </div>
      </nav>
     

      <div class="container">
        <div class="sidebar">
          <ul>
            <!-- <li><a href="#" onclick="displayContent('insert-cab')">Insert Cab</a></li> -->
            <li><a href="#" onclick="displayContent('update-details')">Update Details</a></li>
            <li><a href="#" onclick="deleteDriver()">Delete Account</a></li>
            <!-- <li><a href="#" onclick="displayContent('delete-cab')">Delete Cab</a></li> -->
            <!-- <li><a href="#" onclick="displayContent('view-cab')">View Cab</a></li> -->
            <!-- <li><a href="#" onclick="displayContent('view-cab-by-type')">View Cab by Type</a></li> -->
            <!-- <li><a href="#" onclick="displayContent('count-cab-by-type')">Count Cab by Type</a></li> -->
            <li><button class="button-24" role="button" id="logout-button">Logout</button></li>
          </ul>
        </div>
        <div class="content">
          <h2>Welcome, <span id="userName">Customer!</span> <span class="large-emoji">&#x1F44B;</span></h2>

          <p>Select an option from the sidebar to view the results.</p>
          <div id="tripDetailsContainer">
            <h1 style="text-align: center;">Trip Booking History</h1>
            <table id="tripTable">
              <tr>
                <th>Trip  ID</th>
                <th>From Location</th>
                <th>To Location</th>
                <th>From Date & Time</th>
                <th>To Date & Time</th>
                <th>Distance (km)</th>
                <th>Per Km Rate</th>
                <th>Bill Amount</th>
                <th>Customer Name</th>
                <th>Customer Mobile</th>
                <th>Customer Email</th>
              </tr>
            </table>
          </div>
        </div> 
      </div>
    </div>
    <footer id="footer">
      <!-- Footer content will be loaded here -->
  </footer>
  </body>
</html>
<script src="../scripts/driverDashboard.js"></script>
